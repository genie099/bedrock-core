apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bucket-storage-backups-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: bucket-storage-backups
    spec:
      containers:
        - image: dominiek/bucket-storage-backups
          imagePullPolicy: Always
          name: main
          env:
            - name: SOURCE_GS_BUCKET
              value: "bedrock-production-uploads"
            - name: DESTINATION_GS_BUCKET
              value: "bedrock-production-uploads-backup"
