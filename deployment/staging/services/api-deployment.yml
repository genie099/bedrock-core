apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: api
    spec:
      containers:
        - image: gcr.io/sharkbone-staging/sharkbone-services-api
          imagePullPolicy: Always
          name: api
          env:
            - name: NODE_ENV
              value: "staging"
            - name: MONGO_URI
              value: "mongodb://mongo:27017/sharkbone_production"
            - name: ADMIN_EMAIL
              value: "admin@sharkbone.io"
            - name: ADMIN_USERNAME
              value: "admin"
            - name: ADMIN_PASSWORD
              value: "admin.sharkbone"
            - name: JWT_SECRET
              value: "njuhuhg78h"
            - name: JWT_ADMINSECRET
              value: "abc"
            - name: APP_DOMAIN
              value: "staging.sharkbone.io"
            - name: POSTMARK_FROM
              value: "no-reply@sharkbone.io"
            - name: POSTMARK_APIKEY
              value: "abc"
            - name: UPLOADS_STORE
              value: "gcs"
            - name: UPLOADS_GCS_BUCKET
              value: "sharkbone-staging-uploads"
          ports:
            - name: http-server
              containerPort: 2300
          volumeMounts:
            - name: api-cache
              mountPath: /workdir/data
      volumes:
        - name: api-cache
          emptyDir: {}
