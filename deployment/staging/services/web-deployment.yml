apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web-deployment
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: web
    spec:
      containers:
        - image: gcr.io/sharkbone-staging/sharkbone-services-web
          imagePullPolicy: Always
          name: web
          env:
            - name: NODE_ENV
              value: "staging"
            - name: DOMAIN
              value: staging.sharkbone.io
            - name: API_URL
              value: "https://staging-api.sharkbone.io"
            - name: REDIRECT_TO_HTTPS
              value: ""
          ports:
            - name: http-server
              containerPort: 2200
