apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bucket-storage-backups-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: bucket-storage-backups
    spec:
      containers:
      - image: gcr.io/platform-staging/bucket-storage-backups
        imagePullPolicy: Always
        name: bucket-storage-backups
        env:
          - name: SOURCE_GS_BUCKET
            value: "platform-staging-uploads"
          - name: DESTINATION_GS_BUCKET
            value: "platform-staging-uploads-backup"
